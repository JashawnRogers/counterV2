<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>

      // TODO: Add your our config here
      apiKey: "AIzaSyAfRNkjMhoZ1vmtozGCGNwkJRRKOs12mt0",
      authDomain: "verra-task-tracker.firebaseapp.com",
      projectId: "verra-task-tracker",
      storageBucket: "verra-task-tracker.appspot.com",
      messagingSenderId: "16777778580",
      appId: "1:16777778580:web:c73a864669bdde374eab81",
      measurementId: "G-77LER6MYXZ"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.min.js" defer></script>
  <script src="https://kit.fontawesome.com/dcbd61b77b.js" crossorigin="anonymous"></script>
  <script src="semantic.js" defer></script>
  <script type="module" src="app.js" defer></script>
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="title grow">
        Counter App
      </div>
      <div class="links">
        <button href="#" class="sign-in btn border grow" id="headerSignInBtn">Sign in</button>
        <button href="#" class="sign-up btn border grow" id="headerSignUpBtn">Sign up</button>
        <button href="#" class="sign-up btn border grow display" id="headerSignOutBtn">Sign out</button>
      </div>
    </nav>
  </header>

  <section class="counter-section display-none" id="counterSection">
    <div class="card-container">
      <div class="card border">
        <h2 class="card-title">Found</h2>
        <div class="input-container">
            <button type="button" title="plus-btn" class="plus-btn" id="foundMinus"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="found-total" id="foundTotal" placeholder="0" class="total border">
            <button type="button" title="plus-btn" class="minus-btn" id="foundPlus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
  
      <div class="card border">
        <h2 class="card-title">Not Found</h2>
        <div class="input-container">
            <button type="button" title="plus-btn" class="plus-btn" id="notFoundMinus"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="notFound-total" id="notFoundTotal" placeholder="0" class="total border">
            <button type="button" title="plus-btn" class="minus-btn" id="notFoundPlus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
  
      <div class="card border">
        <h2 class="card-title">Archive</h2>
        <div class="input-container">
            <button type="button" title="plus-btn" class="plus-btn" id="archiveMinus"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="archive-total" id="archiveTotal" placeholder="0" class="total border">
            <button type="button" title="plus-btn" class="minus-btn" id="archivePlus"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>


    <div class="btn-container">
      <button type="button" title="save-btn" class="save btn border grow" id="saveEntry">Save</button>
      <button type="button" title="deleteAll-btn" class="delete btn border grow" id="deleteAll">Delete All</button>
    </div>

    <div class="table-container">
      <table class="border" id="table">
        <caption>Saved Entries</caption>
        <thead>
          <th>Total</th>
          <th>Found</th>
          <th>Not Found</th>
          <th>Archive</th>
          <th>Date</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </section>


    <!-- Modals -->
    <!-- Sign In Modal -->
  <section class="auth" id="authSection">
    <div class="signIn-container display-block border" id="signIn">
        <div class="form-header">
          <h2 class="card-title">Sign In</h2>
          <button href="#" class="close-modal circle-border" id="closeSignInBtn" title="close-modal"><i class="fa-solid fa-x fa-xs"></i></button>
        </div>
      <form action="submit">
        <input type="text" title="username" class="border" placeholder="Username" id="signInUserName">
        <input type="text" title="password" class="border" placeholder="Password" id="signInUserPassword">
        <a href="#" class="forgot-password" id="forgotPasswordLink" title="forgot-password"><em>Forgot password?</em></a>

        <div class="form-btn-container">
          <button type="submit" title="submitForm" class="btn border" id="signInSubmitBtn">Sign in</button>
        </div>

        <div class="signIn-form-footer">
          <p>Don't have an account? <a href="#" class="sign-up-link" id="signUpLink" title="sign-up-link">Sign up</a></p>
        </div>
      </form>
    </div>
    <!-- Sign Up Modal -->
    <div class="signUp-container display-none border" id="signUp">   
        <div class="form-header">
          <h2 class="card-title">Sign up</h2>
          <button href="#" class="close-modal circle-border" id="closeSignUpBtn" title="close-modal"><i class="fa-solid fa-x fa-xs"></i></button>
        </div>
      <form action="submit">  
        <input type="text" title="username" class="border" placeholder="Username" id="signUpUserName">
        <input type="text" title="password" class="border" placeholder="Password" id="signUpUserPassword">
        <input type="text" title="password" class="border" placeholder="Re-enter password">
        

        <div class="form-btn-container">
          <button type="submit" title="submitForm" class="btn border form-submit-btn" id="signUpSubmitBtn">Sign up</button>
        </div>

        <div class="signUp-form-footer">
          <p>Already have an account? <a href="#" id="signInLink-signUpModal" title="sign-in-link">Sign in</a></p>
        </div>
      </form>
    </div>
    <!-- Forgot Password Modal -->
    <div class="forgot-password-container display-none border" id="forgotPassword">
      
        <div class="form-header">
          <h2 class="card-title">Reset password</h2>
          <button href="#" class="close-modal circle-border" id="closeForgotPwBtn" title="close-modal"><i class="fa-solid fa-x fa-xs"></i></button>
        </div>
      <form action="submit">  
        <input type="text" title="username" class="border disabled-text" placeholder="Username">
        <input type="text" title="password" class="border" placeholder="Password">
        <input type="text" title="password" class="border" placeholder="Re-enter password">
        

        <div class="form-btn-container">
          <button type="submit" title="submitForm" class="btn border form-submit-btn reset-btn">Reset password</button>
        </div>

        <div class="signUp-form-footer">
          <p>Already have an account? <a href="#" class="sign-up-link" id="signInLink-forgotPwModal" title="sign-in-link">Sign in</a></p>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
