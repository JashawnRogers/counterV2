<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dcbd61b77b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="title">
        Counter App
      </div>
      <div class="links">
        <a href="#" class="sign-in">Sign in</a>
        <a href="#" class="sign-up">Sign up</a>
      </div>
    </nav>
  </header>

  <section class="counter-section">
    <div class="card border">
      <h2 class="card-title">Found</h2>
      <div class="input-container">
          <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
          <input type="text" name="found-total" id="1" placeholder="0" class="total border">
          <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <div class="card border">
      <h2 class="card-title">Not Found</h2>
      <div class="input-container">
          <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
          <input type="text" name="notFound-total" id="2" placeholder="0" class="total border">
          <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <div class="card border">
      <h2 class="card-title">Archive</h2>
      <div class="input-container">
          <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
          <input type="text" name="archive-total" id="3" placeholder="0" class="total border">
          <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <div class="btn-container">
      <button title="save-btn" class="save btn border">Save</button>
      <button title="deleteAll-btn" class="delete btn border">Delete All</button>
    </div>
  </section>
</body>
</html>
