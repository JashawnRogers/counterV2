<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dcbd61b77b.js" crossorigin="anonymous"></script>
  <script src="semantic.js" defer></script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="title grow">
        Counter App
      </div>
      <div class="links">
        <button href="#" class="sign-in btn border grow">Sign in</button>
        <button href="#" class="sign-up btn border grow">Sign up</button>
      </div>
    </nav>
  </header>

  <section class="counter-section">
    <div class="card-container">
      <div class="card border">
        <h2 class="card-title">Found</h2>
        <div class="input-container">
            <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="found-total" id="1" placeholder="0" class="total border">
            <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
  
      <div class="card border">
        <h2 class="card-title">Not Found</h2>
        <div class="input-container">
            <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="notFound-total" id="2" placeholder="0" class="total border">
            <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
  
      <div class="card border">
        <h2 class="card-title">Archive</h2>
        <div class="input-container">
            <button title="plus-btn" class="plus-btn"><i class="fa-solid fa-minus"></i></button>
            <input type="text" name="archive-total" id="3" placeholder="0" class="total border">
            <button title="plus-btn" class="minus-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>


    <div class="btn-container">
      <button title="save-btn" class="save btn border grow">Save</button>
      <button title="deleteAll-btn" class="delete btn border grow">Delete All</button>
    </div>
  </section>

  <section class="table-container">
    <table class="border">
      <caption>Saved Entries</caption>
      <tr>
        <th>Total</th>
        <th>Found</th>
        <th>Not Found</th>
        <th>Archive</th>
        <th>Date</th>
      </tr>
      <tr>
        <td data-cell="Total">85</td>
        <td data-cell="Found">31</td>
        <td data-cell="Not Found">33</td>
        <td data-cell="Archive">21</td>
        <td data-cell="Date">6/11/2023 - 10:47 AM</td>
      </tr>
      <tr>
        <td data-cell="Total">85</td>
        <td data-cell="Found">31</td>
        <td data-cell="Not Found">33</td>
        <td data-cell="Archive">21</td>
        <td data-cell="Date">6/11/2023 - 10:47 AM</td>
      </tr>
      <tr>
        <td data-cell="Total">85</td>
        <td data-cell="Found">31</td>
        <td data-cell="Not Found">33</td>
        <td data-cell="Archive">21</td>
        <td data-cell="Date">6/11/2023 - 10:47 AM</td>
      </tr>
    </table>
  </section>
</body>
</html>
