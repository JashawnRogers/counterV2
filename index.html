<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/dcbd61b77b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container d-flex">
    <div class="container counter-container">
      <h3 class="fs-2 mx-3">Found</h3>
      <input title="found" type="text" class="form-control w-10">
      <div class="">
        <button title="addFound" type="submit" class="btn"><i class="fa-solid fa-plus"></i></button>
        <button title="resetFound" type="submit" class="btn"><i class="fa-solid fa-x fa-xl"></i></i></button>
        <button title="subtractFound" type="submit" class="btn"><i class="fa-solid fa-minus"></i></button>
      </div>
    </div>

    <div class="container counter-container">
      <h3 class="fs-2 mx-3 text-wrap">Not<br>Found</h3>
      <input title="found" type="text" class="form-control w-10">
      <div class="">
        <button title="addFound" type="submit" class="btn"><i class="fa-solid fa-plus"></i></button>
        <button title="resetFound" type="submit" class="btn"><i class="fa-solid fa-x fa-xl"></i></i></button>
        <button title="subtractFound" type="submit" class="btn"><i class="fa-solid fa-minus"></i></button>
      </div>
    </div>

    <div class="container counter-container">
      <h3 class="fs-2 mx-3">Archive</h3>
      <input title="found" type="text" class="form-control w-10">
      <div class="">
        <button title="addFound" type="submit" class="btn"><i class="fa-solid fa-plus"></i></button>
        <button title="resetFound" type="submit" class="btn"><i class="fa-solid fa-x fa-xl"></i></i></button>
        <button title="subtractFound" type="submit" class="btn"><i class="fa-solid fa-minus"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
